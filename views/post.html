    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" 
          crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/list">방명록 목록</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/new">방명록 작성</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/login">로그인</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/signup">회원 가입</a></li>   
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/post-bg2.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>방명록</h1>
                            <h2 class="subheading">나누고 싶은 이야기를 여기에 적어주세요</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Sullivan Project_Make Blog Team</a>
                                on August 24, 2021
                            </span>
                        </div>
                    </div>
                </div>
                
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                      <div class="container">
                        <div class="row">
                          <form id="submitForm" action="/write", method="POST">
                            <div class = "col-xl-12">
                                <div class = "input-group mb-3">
                                  <span class="input-group-text" id="basic-addon0">글쓴이</span>
                                    <input type="text" name="writer" id="writer" class="form-control" placeholder="Writer" aria-label="Writer" aria-describedby="basic=addon0">
                                </div>
                                <div class="col-lg-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">제목</span>
                                        <input type="text" name="title" id="title" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text">내용</span>
                                        <textarea id="contents" name="contents" input type="text" id="content" class="form-control" placeholder="Content" aria-label="Username"></textarea>
                                    </div>
                                    <br>
                                    <label for="section">공개 여부 설정</label>
                                    <select id="section" name="section" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                        <option value="open">공개</option>
                                        <option value="partial">일부 공개</option>
                                        <option value="secret">비공개</option>
                                    </select>
                                </div>
                                </div>
                          </form>
                        </div>
                        <div class="col-xl-12">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" form="submitForm" id="submitBtn">작성</button>
                                </div>
                          </div>
                    </div>
                </div>
        </article>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2021</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <script>
            let btn = document.getElementById("submitBtn");
            btn.addEventListener("click", {
                
            });

        </script>
    </body>
</html>
