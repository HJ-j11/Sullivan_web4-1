<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        img{
            width: 500px;
            height: 500px;
            display: inline-block;
        }
        .div4{
            width: 50px;
            height: 50px;
            background-color: black;
            opacity: 0;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
        }
        .div3:hover + .div4 {
            display: block;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">
                <div class="div4"></div>
                <img class="image" src="http://gdurl.com/io-qP">
            </div>
        </div>        
    </div>
</body>
